<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Changa+One:ital@0;1&family=Rowdies:wght@300;400;700&family=Science+Gothic:wght@100..900&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Nosifer&family=Rubik+Glitch&family=Science+Gothic:wght@100..900&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap"
            rel="stylesheet">
        <style>
        .icon-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: auto;
        }
        .what{
            font-family: 'New Amsterdam', sans-serif; 
            font-weight: 400;
            color: #1a1a1a;
        }
        .font {
            font-family: "Rowdies", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
        
        .font2 {
            font-family: 'Rubik Glitch', system-ui;
            font-weight: 700;
        }
        .font3{
            font-family: 'New Amsterdam', sans-serif;
            font-weight: 400;
            color: #fff;
        }
        .falling-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            top: -100px;
            opacity: 0;
            cursor: grab;
            pointer-events: auto;
        }
        
        .falling-icon.dragging {
            cursor: grabbing;
            animation: none !important;
            z-index: 1000;
        }
        
        @keyframes fallDown {
            0% {
                top: -100px;
                opacity: 0;
            }
            2% {
                opacity: 0.8;
            }
            98% {
                opacity: 0.8;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
        
        @keyframes img-tilt {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    </head>
    <body class>
        <nav class>
            <ul
                class="flex justify-left space-x-[60px] p-6 mono text-2xl font3 text-black">
                <li>About</li>
                <li>Project</li>
                <li>Contact</li>
                <li>Switch UI/UX</li>
            </ul>
        </nav>
        <div class="relative w-[85%] h-screen mx-auto flex">
            <!-- Text Section - Behind Everything -->
            <div class="absolute top-[120px] left-[50px] z-0">
                <h1 class="font text-[110px] leading-[0.95] tracking-tight">
                    Fullstack Vibe<br>
                    Coder &
                </h1>
                <h2 class="font2 text-[90px] leading-[1] mt-2"
                    style="text-decoration: line-through; text-decoration-thickness: 6px;">
                    UI/UX Designer
                </h2>
            </div>

            <!-- Three Column Layout -->
            <div class="h-[770px] w-full"></div>
            <div
                class="h-[770px] w-full relative overflow-hidden z-10">
                <div class="icon-container" id="pict"></div>
            </div>
            <picture
                class="absolute top-0 left-1/2 -translate-x-1/2 translate-y-[70px] pointer-events-none z-20"
                id="mainPicture">
                <img src="/img/test.png" alt="Person"
                    class="w-[1200px] h-[700px] isolate pointer-events-auto"
                    id="personImg">
            </picture>
        </div>
        <div
            class="flex w-full bg-[#191919] -translate-y-[69px] justify-evenly">
            <ul id="tabnav" class="p-4 flex space-x-[70px]">

            </ul>
        </div>

        <div class="w-full overflow-x-hidden">
            <span class="flex translate-x-40">
                <p
                    class="what text-5xl font-stretch-120% border-b-[5px] border-black">
                    WHAT I USUALLY DO.
                </p>
            </span>
            <div class="w-[85%] mx-auto">

                <div class="w-full mt-20">
                    <div class="w-[100%] grid grid-cols-2 gap-4 mx-auto"
                        id="what">
                    </div>
                </div>

            </div>
        </div>

        <script src="app.js" type="module"></script>

    </body>
</html>

    const wht = document.getElementById('what');

    ttl.forEach(nl => {
        wht.innerHTML += `<div class="border border-l-[4px] border-black  p-2 h-[100px]"><div class=" " ></div>${nl}</div>`;
    });
